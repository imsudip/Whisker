<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisker Mic UI Dev Harness</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg, #d7f0ff 0%, #f5fbff 100%);
        min-height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px;
      }

      .card {
        width: clamp(320px, 60vw, 640px);
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(2, 132, 199, 0.18);
        padding: 48px;
        display: grid;
        gap: 32px;
      }

      .field-block {
        display: grid;
        gap: 12px;
      }

      label {
        font-weight: 600;
        color: #155e75;
      }

      input[type="text"],
      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 14px 16px;
        border-radius: 16px;
        border: 2px solid #38bdf8;
        outline: none;
        box-shadow: inset 0 0 0 1px rgba(56, 189, 248, 0.35);
        background: rgba(255, 255, 255, 0.95);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .editable {
        min-height: 140px;
        border-radius: 16px;
        border: 2px dashed #38bdf8;
        padding: 16px;
        background: rgba(56, 189, 248, 0.08);
      }

      .note {
        font-size: 0.9rem;
        color: #0f172a;
        background: rgba(56, 189, 248, 0.12);
        border-radius: 12px;
        padding: 12px 16px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="note">
        <strong>Local Dev Harness:</strong> Focus any field below to see the
        injected mic control. Use localhost over HTTP or HTTPS so the browser
        grants microphone access.
      </section>

      <section class="field-block">
        <label for="sample-input">Single Line Input</label>
        <input
          id="sample-input"
          type="text"
          placeholder="Click here and try the mic"
        />
      </section>

      <section class="field-block">
        <label for="sample-textarea">Textarea</label>
        <textarea
          id="sample-textarea"
          placeholder="Paste or dictate longer notes here"
        ></textarea>
      </section>

      <section class="field-block">
        <label for="editable-region">Contenteditable Region</label>
        <div id="editable-region" class="editable" contenteditable="true">
          Click to focus and start dictating into this rich text block.
        </div>
      </section>
    </main>

    <script src="./content.js" defer></script>
  </body>
</html>
